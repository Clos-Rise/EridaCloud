<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация писек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #4e54c8, #8994e0, #cdb4db, #fcc5e0);
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }
        @keyframes Gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1.5s ease-in-out;
            border-bottom: 2px solid #fcc5e0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            animation: fadeIn 2s ease-in-out;
            color: #fcc5e0;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.5em;
            font-weight: 300;
            animation: fadeIn 2.5s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-in-out;
            border: 2px solid #fcc5e0;
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 500;
            color: #fcc5e0;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1em;
            border: 1px solid #fcc5e0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .form-container input:focus {
            background-color: rgba(0, 0, 0, 0.8);
            border-color: #cdb4db;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #fcc5e0;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #fcc5e0;
        }
        .form-container button:hover {
            background: #cdb4db;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-in-out;
            border-top: 2px solid #fcc5e0;
        }
        footer p {
            margin: 0;
            font-size: 1em;
            font-weight: 300;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #fcc5e0;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Авторизация</h1>
        <p>Войдите, чтобы продолжить работу</p>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Форма авторизации</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Почта (голубиная)" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <div class="social-icons">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EridAI | EridaCloud.</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                alert('Успешная аворизация');
                window.location.href = 'ну иди нахуй , сам добавишь.';
            } else {
                alert('Неверная почта или пароль :(');
            }
        });
    </script>
</body>
</html>
